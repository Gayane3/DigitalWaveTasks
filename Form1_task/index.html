<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </li>
            <br />
            <li>Please check all the emotions that apply to you:
                <ul type="disc">
                    <li>Angry<input type="checkbox" checked> </li>
                    <li>Sad<input type="checkbox"> </li>
                    <li>Happy<input type="checkbox"> </li>
                    <li>Ambivalent<input type="checkbox"> </li>
                </ul>
                <li>How satisfied were you with our service?
                    <ul type="disc">
                        <li>Very satisfied <input type="radio" name="rating" checked></li>
                        <li>Satisfied <input type="radio" name="rating"></li>
                        <li>Didn't care <input type="radio" name="rating"></li>
                        <li>Dissatisfied <input type="radio" name="rating"></li>
                        <li>Very dissatisfied <input type="radio" name="rating"></li>
                    </ul>
                <li>Further comments:<textarea></textarea></li>
                    <li>
                        <label for="photo">Bio photo:</label>
                        <input type="text" id="photo">
                        <input type="file" name="photo" >
                    </li>
                    <li><label for="places">Location visited:</label>
                        <select name="visitedPlaces" id="places">
                            <option>Select location</option>
                        </select>
                    </li>
                </li>
            </li>
        </ul>
        <ul class="submitPart">
            <li><input type="button" value="submit" class="btn"></li>
        </ul>
    </form>
    
</body>
</html>
