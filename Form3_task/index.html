<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <div class="formPart">
            <div class="content">
            <p class="title">Let us know how we can improve freeCodeCamp</p>
                <div class="inputs">
                <label for="name"><sup>&lowast;</sup>&nbsp;Name:</label>
                <input type="text" name="name" id="name" size="35" placeholder="Enter your name"><br />
                <label for="email"><sup>&lowast;</sup>&nbsp;Email:</label>
                <input type="email" name="email" id="email" size="35" placeholder="Enter your Email"><br />
                <label for="age"><sup>&lowast;</sup>&nbsp;Age:</label>
                <input type="number" class="age" name="age" id="age" size="35" placeholder="Age"><br />  
                </div>
                <div class="currentRole">
                <label>Which option best describes your current role?</label>
                <select>
                    <option value="Student">Student</option>
                </select>
                </div>
                <div class="whole">
                <div class="freeCode">
                <p><sup>&lowast;</sup>How likely is that you would recommend freeCodeCamp to a friend?</p><br />
                </div>
                <div class="radioOptions">
                    <div>
                        <input type="radio" name="options">
                        <label>Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="options">
                        <label>Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="options">
                        <label>Not sure</label>
                    </div>
                </div>    
                </div>
                <div class="Fcc">
                <p>What do you like most in FCC:</p>
                <select class="secondSelect">
                    <option>Select an option</option>
                </select>
                </div>
                <div class="checkboxOptions">
                    <p>Things that should be improved in the future <span>(Check all that apply):</span></p>
                    <div class="checkboxs">
                        <div>
                            <input type="checkbox" name="projects">
                            <label>Front-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" name="projects">
                            <label>Back-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" name="projects">
                            <label>Data Visualization</label>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
